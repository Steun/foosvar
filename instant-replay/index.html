<html>
  <head>
    <title>Instant Replay | FoosVAR</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <body>
    <div id="app">
      <h3 class="replay">Instant Replay</h3>
      <div class="button-bar">
        <button class="btn-speed" @click="setPlaybackSpeed(0.25)">0.25x</button>
        <button class="btn-speed" @click="setPlaybackSpeed(0.5)">0.5x</button>
        <button class="btn-speed" @click="setPlaybackSpeed(1)">1x</button>
        <button class="btn-speed" @click="setPlaybackSpeed(2)">2x</button>
      </div>
      <div class="video-container">
        <video
          src="vid.mp4"
          type="video/mp4"
          id="video"
          muted
          autoplay
          loop
        ></video>
        <input
          class="slider"
          type="range"
          name="slider"
          id="slider"
          v-model.number="timePercentage"
          @input.passive="handleSliderChange"
          @mouseup="play"
          @keyup.left="goFrame(-1)"
          @keyup.right="goFrame(1)"
          @keyup.space="togglePlay"
          min="0"
          :step="frameMs"
        />
      </div>
    </div>
    <script src="app.js" async></script>
  </body>
</html>
